<div class="slider">
  <div class="bar" (mousemove)="handlerSliding($event)" (panmove)="handlerSliding($event)">
    <span class="left-handle" [ngClass]="{'active':isHandlerActive&&currentHandlerIndex==0,'last-active':currentHandlerIndex==0}"
      [style.left.%]="handlerX[0]" (mousedown)="setHandlerActive($event,0)" (panstart)="setHandlerActive($event,0)">
      <span class="handle-tooltip">{{currentValues[0].toFixed(1)}} %</span>
    </span>
    <div class="filler">
      <div class="step-indicators">
        <span *ngFor="let stepPos of stepIndicatorPositions" [style.left.px]="stepPos"></span>
      </div>
      <span [style.left.%]="handlerX[0]" [style.width.%]="handlerX[1] - handlerX[0]"></span>
    </div>
    <span class="right-handle" [ngClass]="{'active':isHandlerActive&&currentHandlerIndex==1, 'last-active':currentHandlerIndex==1}"
      [style.left.%]="handlerX[1]" (mousedown)="setHandlerActive($event,1)" (panstart)="setHandlerActive($event,1)">
      <span class="handle-tooltip">{{currentValues[1].toFixed(1)}} %</span>
    </span>
  </div>
</div>
